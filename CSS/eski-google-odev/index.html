<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>




<body>   
    <img src="google.jpg" alt="Google" class="center">
    <div class="box bg-box">
        <div class="center">
            Search the web using Google!        
        </div>
        <div class="center">
            <input type="text" size="40" id = "input">
            <br>
            <input type="submit" value="Google Search" onclick="logic()" >
            <input type="submit" value="I'm feeling lucky">
            <script>
                function logic(){
                    var input = document.getElementById("input").value;
                    window.open("https://www.google.com/search?q="+input,'_blank')

                }
            </script>
        </div>
    </div>
    <div class="box bg-box" style="height: 80px;">
        <div class="form bg-aqua" style="width: 37%;">
            
            <div class="table-cell">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">
                    Stanford Search
                </a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">
                    Linux Search
                </a>
            </div>
            
        
        </div>
        <div class="form bg-aqua" style="width: 17%;">
            <div class="table-cell">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">
                    Help!
                </a>
                <br>
                <a href="https://about.google/">
                    About Google!
                </a>
                <br>
                <a href="https://about.google/">
                    Company Info!
                </a>
                <br>
                <a href="https://www.google.com/doodles">
                    Google! Logos
                </a>

            </div>
            
        </div>
        <div class="form bg-aqua" style="width: 45%;margin-right: 0;">
            <div class="table-cell">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" size = "20" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
                    Archive
                </a>
            </div>
        </div>
        
    </div>
    <br>
    <div class="center">Copyright Â©1998 Google Inc.</div>

</html>
